  <body>
    <section id="animated-example" class="animated fadeIn section">
      <div>
        <h2 class="title">Software Development Lifecycle</h2>

      <div class="lifecycle">
        <div id="cf4a " class="side1">
          <ul>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="./img/define.jpg" alt="First slide">

              <div class="carousel-item">
                <img class="d-block w-100" src="./img/design.jpg" alt="Second slide">

              <div class="carousel-item">

              <div class="carousel-item">

              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./img/test.jpg" alt="Third slide">
              </div>
            </div>
          </div>


         <!--======================================================== side one end============================================================ -->
        </div>
        <div class="side2">
          <p class="define  animate__fadeOutDownBig animate__delay-3s	3s">DEFINE</p>

          <p class="desing animate__fadeOutDownBig animate__delay-3s	3s">DESIGN</p>
